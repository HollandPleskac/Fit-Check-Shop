<!DOCTYPE html>
<html>
  <head>
    <title>Fit-Shop</title>
    <link rel  = 'stylesheet' type = 'text/css' href = 'fit-shop.css'>
  </head>
  <body>
    <div id = 'top-bar'>
      <div class = 'top-bar-section'>
        <img id = 'logo' src = 'images/checkmark.png' height = '40' width = '40'>
        <h1>Fit Check Shop</h1>
        <button id = 'top-bar-button'>Connect to Meta Mask</button>

      </div>
    </div>
      <div class = 'clear'></div>

      <div id = 'menu-bar'>
        <div id = 'menu-bar-container'>
          <div id = 'menu-bar-spacing'>

            <p>shirts</p>
            <p>pants</p>
            <p>shoes</p>
            <p>tanks</p>
            <p>jackets</p>
            <p>hoodies</p>
            <p>dressy</p>
            <p>skirts</p>
            <p>sweaters</p>
            <p>athletics</p>
            <p>tops</p>
            <p>jeans</p>
            <p>resell</p>
            <p>socks</p>
            <p class = 'no-border'>More</p>
    
          </div>
        </div>
      
      </div>

      <div id = 'page-container'>
        <div id = 'main-image'>
          <input type = 'image' id = 'left-button' src = 'images/left-arrow.png' width = '100' height = '100'>

          
          <div>
            <img src = 'images/pants1.jpg' id = 'main-photo' > 
            <button id = 'buy-button'>Buy!</button>
          </div>
          

          <input type = 'image' id = 'right-button' src = 'images/right-arrow.png' width = '100' height = '100'>
        </div>

      </div>

      <script type = 'text/javascript'>
        document.getElementById('left-button').onclick= function() {
          document.getElementById('main-photo').src = 'images/pants2.jpg'
        }
        document.getElementById('right-button').onclick= function() {
          document.getElementById('main-photo').src = 'images/pants1.jpg'
        }

      </script>
    
  </body>

  
</html>
